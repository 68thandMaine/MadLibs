<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>Create a MadLib!</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <h1>Thanksgiving MadLibs!!</h1>
  <h2>Fill in the below information to see a MadLib that's sure to make you giggle on turkey day</h2>
  <form>
    <div class="form-group">
      <label for="nouns">Enter six nouns</label>
      <input type="text" class="form-control" id="noun1" name="noun1">
      <input type="text" class="form-control" id="noun2" name="noun2">
      <input type="text" class="form-control" id="noun3" name="noun3">
      <input type="text" class="form-control" id="noun4" name="noun4">
      <input type="text" class="form-control" id="noun5" name="noun5">
      <input type="text" class="form-control" id="noun6" name="noun6">
    </div>
    <div class="form-group">
      <label for="pluralNouns">Enter two plural noun</label>
      <input type="text" class="form-control" name="pluaralNoun1" id="pluralNoun1">
      <input type="text" class="form-control" name="pluaralNoun2" id="pluralNoun2">
    </div>
    <div class="form-group">
      <label for="adjectives">Enter three adjectives</label>
      <input type="text" class="form-control" name="adjective1" id="adjective1">
      <input type="text" class="form-control" name="adjective2" id="adjective2">
      <input type="text" class="form-control" name="adjective3" id="adjective3">
    </div>
    <div class="form-group">
      <label for="numbers">Enter two numbers</label>
      <input type="text" class="form-control" name="number1" id="number1">
      <input type="text" class="form-control" name="number2" id="number2">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</body>

</html>
